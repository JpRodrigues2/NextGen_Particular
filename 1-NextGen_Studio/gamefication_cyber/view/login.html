<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>CyberLogin</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');
        
        :root {
            --neon-pink: #ff0080;
            --neon-blue: #00ffff;
            --neon-purple: #9d00ff;
            --dark-bg: #0a0b18;
            --panel-bg: #14152b;
            --glow: 0 0 15px;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Orbitron', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: var(--dark-bg);
            background-image: 
                linear-gradient(0deg, rgba(20, 21, 43, 0.8) 2px, transparent 2px),
                linear-gradient(90deg, rgba(20, 21, 43, 0.8) 2px, transparent 2px);
            background-size: 50px 50px;
            color: white;
            overflow: hidden;
            position: relative;
        }
        
        .login-container {
            background-color: var(--panel-bg);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 40px rgba(0, 255, 255, 0.15);
            width: 380px;
            border: 1px solid rgba(0, 255, 255, 0.3);
            position: relative;
            z-index: 10;
            overflow: hidden;
        }
        
        .login-container:before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, var(--neon-blue), transparent, var(--neon-purple), transparent, var(--neon-pink));
            z-index: -1;
            animation: borderGlow 6s linear infinite;
            border-radius: 16px;
        }
        
        @keyframes borderGlow {
            0%, 100% { 
                background-position: 0% 0%;
            }
            50% {
                background-position: 100% 100%;
            }
        }
        
        h2 {
            text-align: center;
            margin-bottom: 25px;
            font-size: 2rem;
            letter-spacing: 3px;
            color: var(--neon-blue);
            text-shadow: var(--glow) var(--neon-blue);
            text-transform: uppercase;
            position: relative;
        }
        
        h2:after {
            content: '';
            display: block;
            width: 60%;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--neon-blue), transparent);
            margin: 10px auto 0;
        }
        
        .input-group {
            position: relative;
            margin: 25px 0;
        }
        
        input {
            background-color: rgba(10, 11, 24, 0.7);
            color: white;
            border: 2px solid rgba(0, 255, 255, 0.3);
            padding: 15px;
            width: 100%;
            border-radius: 8px;
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            font-size: 16px;
            margin-bottom: 20px;
        }
        
        input:focus {
            outline: none;
            border-color: var(--neon-blue);
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
        }
        
        input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        
        button {
            padding: 15px 20px;
            background-color: var(--neon-purple);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-family: 'Orbitron', sans-serif;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 1.2rem;
            letter-spacing: 2px;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(157, 0, 255, 0.5);
            text-shadow: 0 0 5px white;
            position: relative;
            overflow: hidden;
        }
        
        button:before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            background: linear-gradient(45deg, var(--neon-purple), var(--neon-pink), var(--neon-blue), var(--neon-purple));
            background-size: 400%;
            z-index: -1;
            filter: blur(10px);
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 30px rgba(157, 0, 255, 0.8);
        }
        
        button:hover:before {
            opacity: 0.7;
            animation: glowingBtn 2s linear infinite;
        }
        
        @keyframes glowingBtn {
            0% { background-position: 0 0; }
            50% { background-position: 400% 0; }
            100% { background-position: 0 0; }
        }
        
        .digital-glitch {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent 65%, rgba(0, 255, 255, 0.1) 70%, transparent 75%);
            background-size: 200% 200%;
            animation: glitch 5s linear infinite;
            pointer-events: none;
        }
        
        @keyframes glitch {
            0% { background-position: 0 0; }
            100% { background-position: 200% 200%; }
        }
        
        .cyber-circuit {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            opacity: 0.15;
            pointer-events: none;
            background-image: 
                radial-gradient(circle at 50% 50%, var(--neon-blue) 1px, transparent 1px),
                linear-gradient(45deg, transparent 49%, var(--neon-purple) 49%, var(--neon-purple) 51%, transparent 51%),
                linear-gradient(-45deg, transparent 49%, var(--neon-pink) 49%, var(--neon-pink) 51%, transparent 51%);
            background-size: 30px 30px, 50px 50px, 50px 50px;
        }
        
        /* Scanline effect */
        .scanline {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: rgba(0, 255, 255, 0.3);
            opacity: 0.75;
            animation: scanline 6s linear infinite;
            pointer-events: none;
            z-index: 10000;
        }
        
        @keyframes scanline {
            0% { 
                top: -5%;
                opacity: 0.1;
            }
            50% { 
                opacity: 0.3;
            }
            100% { 
                top: 105%;
                opacity: 0.1;
            }
        }
        
        /* Flying neon lights */
        .neo-particles {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
        }
        
        .particle {
            position: absolute;
            width: 1px;
            height: 1px;
            background: var(--neon-blue);
            box-shadow: 0 0 10px 2px var(--neon-blue);
            border-radius: 50%;
            animation: particleFloat linear infinite;
        }
        
        .particle:nth-child(1) {
            top: 20%;
            left: 10%;
            animation-duration: 15s;
        }
        
        .particle:nth-child(2) {
            top: 80%;
            left: 50%;
            background: var(--neon-pink);
            box-shadow: 0 0 10px 2px var(--neon-pink);
            animation-duration: 25s;
        }
        
        .particle:nth-child(3) {
            top: 40%;
            left: 90%;
            background: var(--neon-purple);
            box-shadow: 0 0 10px 2px var(--neon-purple);
            animation-duration: 20s;
        }
        
        .particle:nth-child(4) {
            top: 60%;
            left: 30%;
            animation-duration: 18s;
        }
        
        .particle:nth-child(5) {
            top: 10%;
            left: 70%;
            background: var(--neon-purple);
            box-shadow: 0 0 10px 2px var(--neon-purple);
            animation-duration: 22s;
        }
        
        @keyframes particleFloat {
            0% {
                transform: translateX(0) translateY(0) scale(1);
            }
            25% {
                transform: translateX(100px) translateY(-150px) scale(1.5);
            }
            50% {
                transform: translateX(200px) translateY(100px) scale(1);
            }
            75% {
                transform: translateX(100px) translateY(200px) scale(0.8);
            }
            100% {
                transform: translateX(0) translateY(0) scale(1);
            }
        }
    </style>
</head>
<body ng-app="gameApp" ng-controller="loginCtrl">
    <div class="neo-particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>
    
    <div class="cyber-circuit"></div>
    <div class="scanline"></div>
    
    <div class="login-container">
        <div class="digital-glitch"></div>
        <h2>CyberLogin</h2>
        
        <input type="text" ng-model="username" placeholder="USUÁRIO" required>
        <input type="password" ng-model="password" placeholder="SENHA" required>
        <button ng-click="login()">ACESSAR</button>
    </div>

    <script src="https://code.angularjs.org/1.8.2/angular.min.js"></script>
    <script>
        angular.module('gameApp', [])
        .controller('loginCtrl', function($scope, $http, $window) {
            $scope.login = function() {
                var req = {
                    method: 'POST',
                    url: 'https://service2.funifier.com/v3/auth/token',
                    headers: {
                        "Authorization": "Basic NjgwODBhYjUyMzI3Zjc0ZjNhMzZiYmE0OjY4MDgwZGUzMjMyN2Y3NGYzYTM2YmNmYg==",
                        "Content-Type": "application/json"
                    },
                    data: {
                        "apiKey": "68080ab52327f74f3a36bba4",
                        "grant_type": "password",
                        "username": $scope.username,
                        "password": $scope.password
                    }
                };
                $http(req).then(function(response) {
                    $window.localStorage.setItem('token', response.data.access_token);
                    $window.localStorage.setItem('userId', $scope.username);
                    $window.location.href = 'registro.html'; // Redireciona para a tela de registro
                }, function(error) {
                    console.log(error);
                    alert("Erro de autenticação. Verifique suas credenciais.");
                });
            };
        });
    </script>
</body>
</html>
