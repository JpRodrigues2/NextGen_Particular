<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Barbearia Gamificada</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/animations.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@500;600;700&display=swap">
</head>
<body class="dark-theme login-page">

    <div class="login-container">
        <div class="login-card scale-in">
            <div class="logo-login">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRNb1SxnBLzo6kZBL9bk_yzI8Ddow4Jmep7sA&s" alt="Logo Barbearia">
                <h2>Inova Barbearia</h2>
            </div>
            
            <form id="login-form" class="login-form">
                <div class="form-group">
                    <label for="username">Usuário</label>
                    <input type="text" id="username" name="username" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <button type="submit" class="btn-login pulse-animation">Entrar</button>
            </form>
            
            <div class="login-footer">
                <p>Não tem uma conta? <a href="#">Fale com o administrador</a></p>
            </div>
        </div>
    </div>
    
    <script src="../js/auth.js"></script>
</body>
</html>
