<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<div ng-app="roleta" ng-controller="roleta" id="roleta">
  <div id="funifier-wheel-widget">
    <div class="wheel-header">{{t('wheelTitle')}}</div>
    <div class="wheel-content">
      <!-- Lista de prÃªmios -->
      <div class="prizes-list">
        <h3>{{t('prizesTitle')}}</h3>
        <div class="prize-item" ng-repeat="prize in prizes">
          <img ng-src="{{prize.image}}" alt="{{prize.title}}" class="prize-image" />
          <span class="prize-title">{{prize.title}}</span>
        </div>
      </div>

      <!-- Roleta -->
      <div class="wheel-container">
        <div class="wheel">
          <div class="wheel-section" ng-repeat="prize in prizes" ng-style="{'transform': 'rotate(' + ($index * (360 / prizes.length)) + 'deg)'}">
            <span>{{prize.title}}</span>
          </div>
          <div class="wheel-center"></div>
          <div class="wheel-pointer"></div>
        </div>
      </div>

      <!-- BotÃ£o de giro -->
      <div class="spin-button" ng-class="{'spinning': isSpinning}" ng-click="spinWheel()">
        <span ng-if="!isSpinning">{{t('spinButton')}} ({{spinCost}} <img src="https://s3.amazonaws.com/funifier/icons/coin.png" alt="moedas" class="coin-icon" />)</span>
        <span ng-if="isSpinning">{{t('spinning')}}</span>
      </div>

      <!-- Saldo de moedas do jogador -->
      <div class="coin-balance">
        {{t('coinBalance')}}: {{playerCoins}} <img src="https://s3.amazonaws.com/funifier/icons/coin.png" alt="moedas" class="coin-icon" />
      </div>

      <!-- Resultado do giro -->
      <div class="result-message" ng-if="result">
        {{t('winMessage')}} {{result}}
      </div>

      <!-- Seletor de idioma -->
      <div class="language-toggle" ng-click="toggleLanguage()">
        {{currentLang === 'pt' ? 'ðŸ‡ºðŸ‡¸ EN' : 'ðŸ‡§ðŸ‡· PT'}}
      </div>
    </div>
  </div>
</div>
